<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if&v-else&v-show</title>
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
<h1>v-if&v-else&v-show</h1>
<hr>
<div id="app">
    <div v-if="isLogin">1.学习v-if</div>
    <div v-else>请先登陆！</div>

</div>
<script type="text/javascript">
    //v-if和v-show的区别:v-if是只展示其中一个标签，v-show只是将标签加了display:none的属性
    var app = new Vue({
        el: '#app',
        data: {
            isLogin:false,
        }
    })

</script>
</body>
</html>
