<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.template</title>
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
<h1>Vue.template三种写法</h1>
<hr>
<!--第一种-->
<div id="app">
    {{message}}
</div>
<!--第二种-->
<template id="dd2">
    <h2 style="color:deeppink">我是标签模板</h2>
</template>
<!--第三种-->
<script type="x-template" id="dd3">
    <h2 style="color:deeppink">我是Script模板</h2>
</script>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World!'
        },
        // 第一种:
        // template:`
        //         <h2 style="color:deeppink">我是选项模板</h2>
        // `
        // 第二种/第三种:
        template: "#dd3"
    })

</script>
</body>
</html>
