<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch option</title>
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
<h1>watch option</h1>
<hr>
<div id="app">
    <p> 今日温度：{{wendu}}°C</p>
    <p> 穿衣建议：{{chuanyi}}</p>
    <p><button @click="up()">升温</button>&nbsp;
        <button @click="down()">降温</button>
    </p>
</div>
<script type="text/javascript">
    //planB所用
    const yifuArray=['短袖','秋衣','外套','呢子衣','羽绒服']

    var app = new Vue({
        el:'#app',
        data:{
            wendu:6,
            chuanyi:'棉夹克'
        },
        methods:{
            up:function () {
                this.wendu++;
            },
            down:function () {
                this.wendu--;
            }
        },
        //方式一
        /*watch:{
            wendu:function (newVal,oldVal) {
                if(newVal>=26){
                    this.chuanyi='短袖';
                }else if(12<newVal && newVal<26){
                    this.chuanyi = '秋衣';
                }else if(5<newVal && newVal<12){
                    this.chuanyi = '外套';
                }else if(-5<newVal && newVal<5){
                    this.chuanyi = '呢子衣';
                }else if(newVal < -5){
                    this.chuanyi = '羽绒服';
                }
            }
        }*/
        //planB
        watch:{
            wendu:function (newVal,oldVal) {
                if(newVal>=26){
                    this.chuanyi =yifuArray[0];
                }else if(12<newVal && newVal<26){
                    this.chuanyi =yifuArray[1];
                }else if(5<newVal && newVal<12){
                    this.chuanyi =yifuArray[2];
                }else if(-5<newVal && newVal<5){
                    this.chuanyi =yifuArray[3];
                }else if(newVal < -5){
                    this.chuanyi =yifuArray[4];
                }
            }
        }
    })
    //方式二
    app.$watch('wendu',function (newVal,oldVal) {
                if(newVal>=26){
                    this.chuanyi =yifuArray[0];
                }else if(12<newVal && newVal<26){
                    this.chuanyi =yifuArray[1];
                }else if(5<newVal && newVal<12){
                    this.chuanyi =yifuArray[2];
                }else if(-5<newVal && newVal<5){
                    this.chuanyi =yifuArray[3];
                }else if(newVal < -5){
                    this.chuanyi =yifuArray[4];
                }
    });

</script>
</body>
</html>
