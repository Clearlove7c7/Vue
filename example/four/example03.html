<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例事件</title>
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
<h1>实例事件</h1>
<hr>
    <div id="app">
            {{num}}
        <p><button @click="add()">➕</button></p>
    </div>
 
    <p><button onclick="reduce()">无限➖</button></p>
    <p><button onclick="reduceOnce()">减➖次</button></p>
    <p><button onclick="off()">关闭</button></p>
<script type="text/javascript">
    const app=new Vue({
        el:'#app',
        data:{
            num:1
        },
        methods:{
            add:function () {
                this.num++;
            }
        }
    })
    
    app.$on('reduce',function () {
        console.log('执行了reduce');
        this.num--;
    })

    app.$once('reduceOnce',function () {
        console.log('只执行一次')
        this.num--;
    })

    function reduce() {
        app.$emit('reduce');
    }

    function reduceOnce() {
        app.$emit('reduceOnce');
    }

    function off() {
        app.$off('reduce');
    }

</script>
</body>
</html>
