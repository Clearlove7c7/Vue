<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot</title>
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
<h1>slot</h1>
<hr>
    <div id="app">
        <zhaolc>
            <span slot="bolgUrl">{{zhaolcData.bolgUrl}}</span>
            <span slot="netName">{{zhaolcData.netName}}</span>
            <span slot="skill">{{zhaolcData.skill}}</span>
        </zhaolc>
    </div>
    <template id="tep">
        <div>
            <p>博客地址:<slot name="bolgUrl"></slot></p>
            <p>昵称：<slot name="netName"></slot></p>
            <p>用户名：<slot name="skill"></slot></p>
        </div>
    </template>

<script type="text/javascript">
    const zhaolc = {
        template:'#tep'
    }
    const app = new Vue({
        el:'#app',
        data:{
            zhaolcData:{
                bolgUrl:'http://www.baidu.com',
                netName:'Twitter',
                skill:'web前端'
            }
        },
        components:{
            'zhaolc':zhaolc
        }

    })
</script>
</body>
</html>
