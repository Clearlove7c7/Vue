<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.component-3全局组件</title>
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
<h1>Vue.component-3全局组件</h1>
<hr>
<div id="app">
    <girls></girls>
</div>

<script type="text/javascript">
    var boyZlc={
        template:`<div style="color:cornflowerblue">boys from China!</div>`
    }
    var girlsSt={
        template:`<div style="color:cornflowerblue">Girls from China!<boyZlc></boyZlc></div>`,
        components:{
            boyZlc:boyZlc
        }
    }

    var app = new Vue({
        el: '#app',
        components: {
            "girls":girlsSt
        }
    })

</script>
</body>
</html>
