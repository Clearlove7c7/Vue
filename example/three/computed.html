<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computdt option</title>
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
<h1>computed option</h1>
    <hr>
    <div id="app">
        <p>{{newPrice}}</p>
            <ul>
                <li v-for="item in reversNews">{{item.title}}-{{item.date}}</li>
            </ul>
    </div>

<script type="text/javascript">

    const newsList=[
        {title: 'SNG经理明示Smlz加盟SNG LPL银河战舰诞生!',date:'2018/12/07'},
        {title: 'LOL全明星：Faker秒选发条认真了，UZI这个取胜方式真是杀人诛心!',date:'2018/12/08'},
        {title: 'Faker全明星首秀，祭出“本命”牛头，完美发挥打脸解说!',date:'2018/12/09'},
        {title: 'Uzi不拿本命VN都要拿卢锡安，遗憾落败，官总赛后说出失利原因!',date:'2018/12/10'},
    ]
    var app = new Vue({
        el:'#app',
        data:{
            price:100,
            newsList:newsList
        },
        computed:{
            newPrice:function () {
                return this.price = '¥' + this.price + '元';
            },
            reversNews:function () {
                return this.newsList.reverse();
            }
        }
    })

</script>
</body>
</html>
