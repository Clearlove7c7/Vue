<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
<h1>v-model</h1>
<hr>
<div id="app">
    <p>初始化数据：{{message}}ST</p>
    <h3>文本框</h3>
    <p>v-model<input type="text" v-model="message"></p>
    <p>v-model.lazy<input type="text" v-model.lazy="message"></p>
    <p>v-model.number<input type="text" v-model.number="message"></p>
    <p>v-model.trim<input type="text" v-model.trim="message"></p>
    <hr>
    <h3>文本域</h3>
    <textarea cols="30" rows="10" v-model="message"></textarea>
    <hr>
    <h3>多选框绑定一个值</h3>
    <input type="checkbox" id="isTrue" v-model="isTrue">
    <label for="isTrue">{{isTrue}}</label>
    <hr>
    <h3>多选框绑定数组</h3>
    <p>
        <input type="checkbox" id="zhangs" value="zhangs" v-model="web_names">
        <label for="isTrue">zhangs</label>
        <input type="checkbox" id="lis" value="lis" v-model="web_names">
        <label for="isTrue">lis</label>
        <input type="checkbox" id="wangw" value="wangw" v-model="web_names">
        <label for="isTrue">wangw</label>
        <input type="checkbox" id="zhaol" value="zhaol" v-model="web_names">
        <label for="isTrue">zhaol</label>
    </p>
    <p>{{web_names}}</p>
    <hr>
    <h3>单选框绑定</h3>
    <p>
        <input type="radio" id="man" value="男" v-model="sex">
        <label for="man">男</label>
        <input type="radio" id="women" value="女" v-model="sex">
        <label for="man">女</label>
    <p>你选择的性别是：{{sex}}</p>

    </p>

</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World!',
            isTrue: true,
            web_names: [],
            sex:'男'
        }
    })

</script>
</body>
</html>
