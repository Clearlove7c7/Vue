<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
<h1>v-for</h1>
<hr>
<div id="app">
    <ul>
        <li v-for="item in itemAsc">
            {{item}}
        </li>
    </ul>
    <hr>
    <ul><li v-for="student,index in studentAsc">
        {{index+1}}、{{student.name}},{{student.age}}
    </li></ul>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            items: [95, 7, 99, 96, 88, 12, 25],
            students: [
                {name: 'Zhaolc', age: '21'},
                {name: 'Zhaow', age: '19'},
                {name: 'Liust', age: '22'},
                {name: 'WenT', age: '23'}
            ]
        },
        computed: {
            // 高版本的Vue不允许重名
            itemAsc: function () {
                return this.items.sort(sortNum);
            },
            studentAsc:function () {
              return sortByKey(this.students,'age');
            }
        }
    });

    function sortNum(a, b) {
        return a - b;
    }

    //数组对象方法排序:
    function sortByKey(array,key) {
        return array.sort(function (a,b) {
            let x=a[key];
            let y=b[key];
            return ((x<y)?-1:((x>y)?1:0));
        });
    }

</script>
</body>
</html>
