<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mixins option</title>
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
<h1>mixins option</h1>
<hr>
<div id="app">
        {{num}}
    <p><button @click="add()">加号➕</button>
</div>
<script type="text/javascript">
        const addConsole={
            updated:function () {
                console.log('数据变化，变成了'+this.num);
            }
        }

        Vue.mixin({
            updated:function () {
                console.log("全局的consoleLog")
            }
        })


        const app = new Vue({
            el:'#app',
            data:{
                num:1
            },
            methods:{
                add:function () {
                    this.num++;
                }
            },
            updated:function(){
                console.log('我是原生的update')
            },
            mixins:[addConsole]
        })
</script>
</body>
</html>
