<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>extends option</title>
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
<h1>extends option</h1>
<hr>
    <div id="app">
        <p>{{num}}</p>
        <!--delimiters-->
        <p>${ num }</p>
        <p><button @click="add">➕</button></p>
    </div>

<script type="text/javascript">
    const extendsObj={
        updated:function () {
            console.log('我是扩展的updated')
        }
    }

    const app = new Vue({
        el:'#app',
        data:{
            num:1
        },
        methods:{
            add:function () {
                console.log('我是原生构造器方法')
                this.num++;
            }
        },
        updated:function () {
            console.log('我是原生的updated');
        },
        extends:extendsObj,
        delimiters: ['${','}']
    })
</script>
</body>
</html>
