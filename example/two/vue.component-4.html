<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.component-4全局组件</title>
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
<h1>Vue.component-4全局组件</h1>
<hr>
<div id="app">
    <component :is="who"></component>
    <button @click="changeComponent">changeComponent</button>
</div>

<script type="text/javascript">

    var componentA = {
        template: `<div style="color: cornflowerblue;">componentA</div>`
    }
    var componentB = {
        template: `<div style="color: cornflowerblue;">componentB</div>`
    }

    var componentC = {
        template: `<div style="color: cornflowerblue;">componentC</div>`
    }

    var app = new Vue({
        el: '#app',
        data: {
            who: "componentB"
        },
        components: {
            "componentA": componentA,
            "componentB": componentB,
            "componentC": componentC,
        },
        methods: {
            changeComponent: function () {
                if (this.who == "componentA") {
                    this.who = "componentB"
                } else if (this.who == "componentB") {
                    this.who = "componentC"
                } else{
                    this.who = "componentA"
                }
            }
        }
    })

</script>
</body>
</html>
